<!DOCTYPE html>
<html>
<head>
  <title>Contactez-nous - HelpNet</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Styles généraux */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px;
    }
    header {
      background-color: #fff;
      padding: 10px 0;
    }
    .navbar-brand img {
      max-width: 150px;
    }
    .navbar {
      background-color: #fff;
      padding: 10px 0;
      border-bottom: 1px solid #F6455D;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
    }
    .navbar-nav .nav-item {
      margin-right: 15px;
    }
    .navbar-nav .nav-item:last-child {
      margin-right: 0;
    }
    .nav-link {
      color: black;
    }
    footer {
      background-color: #F6455D;
      padding: 20px 0;
      text-align: center;
      color: #fff;
    }
    footer p {
      margin: 0;
    }

    /* Styles pour la section de contact */
    .contact-section {
      padding: 100px 0;
      background-color: #fff;
    }
    .contact-heading {
      font-size: 2.5rem;
      color: #F6455D;
      text-align: center;
      margin-bottom: 40px;
    }
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group label {
      font-size: 1.2rem;
      font-weight: bold;
      color: #F6455D;
    }
    .form-control {
      border: 1px solid #ddd;
      font-size: 1rem;
    }
    .form-control:focus {
      border-color: #F6455D;
      box-shadow: none;
    }
    .form-control::placeholder {
      color: #aaa;
    }
    .form-control:disabled {
      background-color: #f7f7f7;
    }
    .form-control:disabled::placeholder {
      color: #ccc;
    }
    .form-control-textarea {
      resize: none;
    }
    .btn-send {
      background-color: #F6455D;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-send:hover {
      background-color: #F53A4E;
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="#"><img src="logo_transparent.png" alt="HelpNet Logo"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#accueil">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#communaute">Communauté</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#apropos">À Propos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
              <div class="dropdown">
                  <button class="btn btn-sec dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Enquêtes Réalisées
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Centre-ouest</a></li>
                    <li><a class="dropdown-item" href="#">Hauts bassins</a></li>
                    <li><a class="dropdown-item" href="#">Nord</a></li>
                  </ul>
                </div>
              <li class="nav-item">
                  <a class="nav-link" href="#connexion">Se Connecter</a>
                </li>
                <li class="nav-item">
                  <button type="button" class="btn btn-p">Faire un Don</button>
              </li>
              
            </ul>
          </div>
        </nav>
      </div>
  </header>

  <section class="contact-section">
    <div class="container">
      <h2 class="contact-heading">Contactez-nous</h2>
      <div class="contact-form">
        <form>
          <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" class="form-control" id="name" placeholder="Entrez votre nom">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Entrez votre email">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control form-control-textarea" id="message" rows="5" placeholder="Entrez votre message"></textarea>
          </div>
          <button type="submit" class="btn btn-send btn-block">Envoyer</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
        <p>&copy; 2023 HelpNet - Tous droits réservés.</p>
      </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
